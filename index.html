<body>

  <section id="signup-page">

    <div class="wrapper fadeInDown">
      <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first signup-icon">
          <img src="car.png" alt="">
        </div>

        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <FORM> element to your page.             -->
        <!--  ----------------------------------------------------------------------  -->

        <!-- Sign up Form -->
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
            <!--  these lines if you wish to test in debug mode.                          -->
            <!--  <input type="hidden" name="debug" value=1>                              -->
            <!--  <input type="hidden" name="debugEmail"                                  -->
            <!--  value="aabdelrahman@cloudastick.com">                                   -->
            <!--  ----------------------------------------------------------------------  -->
            <input type=hidden name="oid" value="00D5i00000AGdtP">
            <input type=hidden name="retURL" value="https://www.cars-guru.com/">

            <div class="signup-first-name">
                <input type="text" name="first_name" id="first_name" value="" placeholder="First Name" class="fadeIn second" required>
            </div>
            <div class="signup-last-name">
                <input type="text" name="last_name" id="last_name" value="" placeholder="Last Name" class="fadeIn third" required>
            </div>
            <div class="signup-email">
                <input type="text" id="email" class="fadeIn fourth" name="email" placeholder="Email" required>
            </div>
            <div class="signup-password">
                <input type="text" id="mobile" class="fadeIn fifth" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="select-wrapper signup-email fadeIn sixth">
                <select  id="lead_source" name="lead_source" class="select">
                    <option value="">--None--</option>
                    <option value="Web">Web</option>
                    <option value="Word of mouth">Word of mouth</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="signup-company">
                <input type="text" name="00N5i00000GJrvT" id="00N5i00000GJrvT" value="" placeholder="Start Location" class="fadeIn seventh" required>
            </div>
            <div class="signup-phone">
                <input type="text" name="00N5i00000GJrvn" id="00N5i00000GJrvn" value="" placeholder="Destination" class="fadeIn eighth" required>
            </div>
            <div class="signup-phone">
                <input type="text" name="00N5i00000GJrvK" id="00N5i00000GJrvK" value="" placeholder="Number of Passengers" class="fadeIn ninth" required>
            </div>
            <div class="signup-phone">
                <input type="text" name="00N5i00000GJrxy" id="00N5i00000GJrxy" value="" placeholder="Trip Date" class="fadeIn tenth" required>
            </div>

        </form>

      </div>
    </div>
